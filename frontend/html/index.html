<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Groupomania</title>
</head>
<body>
    
    <header>
            <a href="index.html">
                <img class="logo" src="../images/logo.png" alt="logo Groupomania">
            </a>
            <nav>
                <ul class="user">
                    <li><i class="fas fa-user-circle fa-2x"></i>
                        <ul class="menu">
                            <li><a href="login.html">Login</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
    </header>
    <div class="imgFond">
    <form id="form">
        <label for="username"><input name="username" type="text" id="username" placeholder="Votre nom d'utilisateur" /></label>
        <label for="email"><input name="email" type="email" id="email" placeholder="Votre Email" /></label>
        <label for="password"><input  name="password" type="password" id="password" placeholder="Votre mot de passe" /></label>
        <label for="profil"><input  name="image" type="file" id="photoProfil" placeholder="Photo de votre profil" accept="image/png, image/jpeg" required></label>
        <button class="btn" id="btnSignup">Inscription</button>
    </form>

       <p id="erreur"></p>
    </div>
    <footer>
        <p>copyright@groupomania2021</p>
    </footer>

    <script src="../js/index.js"></script>
</body>
</html>
