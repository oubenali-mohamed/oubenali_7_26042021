<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Groupomania</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img class="logo" src="../images/logo.png" alt="logo Groupomania">
        </a>
        <nav>
            <i class="fas fa-user-circle fa-2x"></i>
        </nav>
    </header>

    <form id="form">
        <label for="email"><input type="email" id="email" placeholder="Votre Email" /></label>
        <label for="password"><input type="password" id="password" placeholder="Votre mot de passe" /></label>
        <button class="btn" id="btnLogin" type="submit">Connexion</button>
    </form>
    <p id="erreur"></p>
    <footer>
        <p>copyright@groupomania2021</p>
    </footer>
    <script src="../js/login.js"></script>
</body>

</html>
